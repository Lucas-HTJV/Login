 <!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel="stylessheet">
    <link rel="stylesheet" href="style Login.css">
    <title>Login</title>
      <style>
        * {
            background-color: black;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .box {
            text-align: center;
            margin-top: 20%;
            position: relative;
        }

        .box button {
            color: rgb(0, 0, 0);
            border: 2px solid rgb(0, 195, 255);
            border-radius: 7px;
            padding: px 20px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 14px;
            background: rgb(0, 195, 255);
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: background 0.3s ease-in-out, color 0.3s ease-in-out, border-color 0.3s ease-in-out;
            width: 100%;
            height: 50px;
            border-radius: 40px;
            cursor: pointer;
            font-size: 16px;
            color: #070606;
            font-weight: 600;
            box-shadow: 0 0 10px rgba(0, 0, 0, .1);
        }

        .box button:hover {
            background: transparent;
            color: white;
            border-color: white;
            box-shadow: 0 0 15px rgb(0, 194, 253);
        }

        /* Diamond Shape Stars */
        .stars {
            position: absolute;
            width: 6px;
            height: 6px;
            background-color: white;
            transform: rotate(45deg);
            box-shadow: 0 0 10px white;
            opacity: 1;
            transition: transform 0.5s ease-out, opacity 0.5s ease-in-out;
        }

        .stars.large {
            width: 10px;
            height: 10px;
        }
    </style>
</head>
  <body>
    <main class="conteiner">
        <form>
            <h1>Login</h1>
            <div class="input-box">
                <input placeholder="usuário" type="email">
                <i class="bx bxs-user"></i>
            </div>
                  <div class="input-box">
                <input placeholder="Senha" type="password">
                   <i class="bx bxs-lock-alt"></i>
            </div>

            <div class="Lembrar-senha">
                <label>
                    <input type="checkbox">
                    Lembrar senha
                </label>
                <a href="#">Esqueci a senha</a>
            </div>
                  <div class="box">
        <button id="glowButton">Login</button>
    </div>

    <script>
        const button = document.getElementById("glowButton");
        let stars = [];

        button.addEventListener("mouseover", () => {
            removeStars();
            for (let i = 0; i < 5; i++) { 
                let star = document.createElement("div");
                star.classList.add("stars");
                if (Math.random() > 0.5) star.classList.add("large");
                document.body.appendChild(star);

                let buttonRect = button.getBoundingClientRect();
                let startX = Math.random() * buttonRect.width + buttonRect.left;
                let startY = Math.random() * buttonRect.height + buttonRect.top;
                
                star.style.left = `${startX}px`;
                star.style.top = `${startY}px`;

                setTimeout(() => {
                    let angle = Math.random() * 2 * Math.PI;
                    let distance = Math.random() * 50 + 20;
                    let moveX = Math.cos(angle) * distance;
                    let moveY = Math.sin(angle) * distance;
                    star.style.transform = `rotate(45deg) translate(${moveX}px, ${moveY}px)`;
                    star.style.opacity = "1";
                }, 50);
                
                stars.push(star);
            }
        });

        button.addEventListener("mouseleave", () => {
            removeStars();
        });

        function removeStars() {
            stars.forEach(star => {
                star.style.opacity = "0";
                setTimeout(() => star.remove(), 500);
            });
            stars = []; 
        }
    </script>
    
            <div class="Link-Registro">
                <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>

            </div>
        </form>

    </main>
</body>
</html>
